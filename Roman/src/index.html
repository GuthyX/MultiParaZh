<!DOCTYPE html>
<html lang="en">
<head>
  <title>A JavaScript project</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <h1>A JavaScript project</h1>
  Arab Number: <input type="number" name="arab" id="arab">
  <button  onclick="arabicToRoman(document.getElementById('arab').value)" >Convert</button>
  <script >
    function arabicToRoman(number){
      let roman = "";
      const romanNumList = {M:1000,CM:900, D:500,CD:400, C:100, XC:90,L:50, XV: 40, X:10, IX:9, V:5, IV:4, I:1};
      let a;
      if(number < 1 || number > 3999)
        return alert("Enter a number between 1 and 3999");
      else{
        for(let key in romanNumList){
          a = Math.floor(number / romanNumList[key]);
          if(a >= 0){
            for(let i = 0; i < a; i++){
              roman += key;
            }
          }
          number = number % romanNumList[key];
        }
      }
      alert(roman);
      }
  </script>
</body>
</html>
